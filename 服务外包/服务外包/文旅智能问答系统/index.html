<!DOCTYPE html>
<html lang="en" class="demo-1 no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>文旅智能问答系统</title>
		<meta name="description" content="Hover Effects with animated SVG Shapes using Snap.svg" />
		<meta name="keywords" content="animated svg, hover effect, grid, svg shape html, " />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/snap.svg-min.js"></script>
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">

			<header class="codrops-header">
				<h1>文旅智能问答系统<span>欢迎访问文旅智能问答系统</span></h1>	
			</header>
			<section id="grid" class="grid clearfix">
				<a href="./answer.html">
					<figure>
						<img src="img/2.png" />
						<svg viewBox="0 0 240 500" preserveAspectRatio="none"><path d="M 240,200 0,320 0,0 240,0 z"/></svg>
						<figcaption>
							<h2><big>问答界面</big></h2>
							<p><big>点击进入提问</big></p>
							<button><big>进入</big></button>
						</figcaption>
					</figure>
				</a>
				<a href="./杭州景点介绍.html" data-path-hover="m 180,34.57627 -180,0 L 0,0 180,0 z">
					<figure>
						<img src="img/3.png" />
						<svg viewBox="0 0 240 500" preserveAspectRatio="none"><path d="M 240,200 0,320 0,0 240,0 z"/></svg>
						<figcaption>
							<h2><big>乌镇景点介绍</big></h2>
							<p><big>点击进入景点介绍</big></p>
							<button><big>进入</big></button>
						</figcaption>
					</figure>
				</a>
				<a href="./西湖十景.html"m 180,34.57627 -180,0 L 0,0 180,0 z">
					<figure>
						<img src="img/6.png" />
						<svg viewBox="0 0 240 500" preserveAspectRatio="none"><path d="M 240,200 0,320 0,0 240,0 z"/></svg>
						<figcaption>
							<h2><big>深入了解乌镇</big></h2>
							<p><big>点击进入了解</big></p>
							<button><big>进入</big></button>
						</figcaption>
					</figure>
				</a>
				<a href="./使用帮助.html" data-path-hover="m 180,34.57627 -180,0 L 0,0 180,0 z">
					<figure>
						<img src="img/7.png" />
						<svg viewBox="0 0 240 500" preserveAspectRatio="none"><path d="M 240,200 0,320 0,0 240,0 z"/></svg>
						<figcaption>
							<h2><big>使用帮助</big></h2>
							<p><big>点击进入使用帮助</big></p>
							<button><big>进入</big></button>
						</figcaption>
					</figure>
				</a>

			</section>

		</div><!-- /container -->
		<script>
			(function() {
	
				function init() {
					var speed = 250,
						easing = mina.easeinout;

					[].slice.call ( document.querySelectorAll( '#grid > a' ) ).forEach( function( el ) {
						var s = Snap( el.querySelector( 'svg' ) ), path = s.select( 'path' ),
							pathConfig = {
								from : path.attr( 'd' ),
								to : el.getAttribute( 'data-path-hover' )
							};

						el.addEventListener( 'mouseenter', function() {
							path.animate( { 'path' : pathConfig.to }, speed, easing );
						} );

						el.addEventListener( 'mouseleave', function() {
							path.animate( { 'path' : pathConfig.from }, speed, easing );
						} );
					} );
				}

				init();

			})();
		</script>
	</body>
</html>
